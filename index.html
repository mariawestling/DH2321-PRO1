<!DOCTYPE hmtl>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Team Magic</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

		<!-- Stylesheet -->
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		<div id="container-fluid wrapper">

			<!-- 
			================= indexView =================
			-->
			<div id="header">
				<h2> IVIS Project 1 </h2>
			</div>
			<div class="row" id="indexView" align="center">

				<div class="col-md-12 options">
					<h3> Choose an area of expertise </h3>
					<!--<div class="col-md-2" id="interests">
						jsjfsf
					</div>-->
					<div class="row" id="buttonsy">
						<div id="toolbar" align="center" class="rating">
							<button class="btn btn-primary active" data-toggle="buttons" id="All"> Unsorted </button>
							
							<button class="btn btn-primary" data-toggle="buttons" id="ux"> User Experience </button> 

							<button class="btn btn-primary" data-toggle="buttons" id="prog"> Programming </button> 

							<button class="btn btn-primary" data-toggle="buttons" id="stats"> Statistics </button> 

							<button class="btn btn-primary" data-toggle="buttons" id="math"> Mathematics </button> 

							<button class="btn btn-primary" data-toggle="buttons" id="graphics"> Graphics </button> 

							<button class="btn btn-primary" data-toggle="buttons" id="hci"> Human-Computer Interaction </button> 

							<button class="btn btn-primary" data-toggle="buttons" id="ivis"> Information Visualization </button> 

							<button class="btn btn-primary" data-toggle="buttons" id="art"> Art </button> 

							<button class="btn btn-primary" data-toggle="buttons" id="learn"> Learning Ability </button> 
						</div>	
					</div>
					<h4> Choose an interest </h4>
					<div class="row" id="buttonsy">
						<div id="interest" align="center" class="rating"> 
							<button class="btn btn-secondary active" data-toggle="buttons" id="noInt"> Unfiltered </button>

							<button class="btn btn-secondary" data-toggle="buttons" id="music"> Music </button> 

							<button class="btn btn-secondary" data-toggle="buttons" id="books"> Films & Books </button> 

							<button class="btn btn-secondary" data-toggle="buttons" id="games"> Games </button> 

							<button class="btn btn-secondary" data-toggle="buttons" id="sports"> Physical Activity </button> 

							<button class="btn btn-secondary" data-toggle="buttons" id="cooking"> Cooking </button> 

							<button class="btn btn-secondary" data-toggle="buttons" id="programming"> Programming </button> 

							<button class="btn btn-secondary" data-toggle="buttons" id="creative"> Art & Design </button> 

							<button class="btn btn-secondary" data-toggle="buttons" id="photography"> Photography </button> 

							<button class="btn btn-secondary" data-toggle="buttons" id="society"> Society & History </button> 
						</div>
					</div>
					<div id="vis">
						</div>
				</div>

			</div> <!-- end indexView -->
			<div id="bubbleChart"/>

		</div>
		<script src="https://d3js.org/d3.v4.min.js"></script>

		<script src="functions.js"></script>
